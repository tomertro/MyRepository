<div class="card card-body text-white bg-primary py-1">
  <h2>{{Title}}</h2>
  <div class="card">
    <div class="card-header text-secondary">
      About
    </div>
    <div class="card-body ">
      <p class="card-text text-secondary " [innerHTML]="about"></p>
      <!-- <p class="card-text text-secondary ">{{about}} </p> -->
      
    </div>
  </div>
  <div  class="card mt-1">
    <div class="card-header text-secondary">
      Skills
    </div>
    <div class="card-body ">
      <ul class="list-group">
        <li class="list-group-item text-secondary" *ngFor="let s of personalDetails.Skills"  >
          {{s}}
          
        </li>
        
      </ul>
      
      <!-- <p class="card-text text-secondary ">{{about}} </p> -->
      
    </div>
  </div>
</div>
