
<div class="card card-body bg-danger text-white py-5">
  <h2>{{Title}}</h2>
</div>
<div class="card card-body py-5">
  <h3>Get In Touch</h3>
  <form (ngSubmit)="onSubmit()"  #f="ngForm">
  
  <div class="form-group">
    <div class="input-group-prepend" >
      <span class="input-group-text bg-danger text-white">
        <i class="fas fa-user"></i>
      </span>
      <input type="text"  class="form-control bg-dark text-white" 
      placeholder="First Name"
      [(ngModel)] = "contact.firstName"
      required
      name="firstName"
      #fname="ngModel"
      >
 
    </div>
    <span class="font-weight-bold text-danger" *ngIf="!fname.valid&&fname.touched">Please Enter A Name</span>
  </div>

  <div class="form-group">
    <div class="input-group-prepend" >
      <span class="input-group-text bg-danger text-white">
        <i class="fas fa-user"></i>
      </span>
      <input type="text" 
      class="form-control bg-dark text-white" 
      placeholder="Last Name"
      [(ngModel)] = "contact.lastName"
      name="lastName"
      required
      #lastName="ngModel"
      >
    </div>
    <span class="font-weight-bold text-danger" *ngIf="!lastName.valid&&lastName.touched">Please Enter A Last Name</span>
  </div>

  <div class="form-group">
    <div class="input-group-prepend" >
      <span class="input-group-text bg-danger text-white">
        <i class="fas fa-envelope"></i>
      </span>
      <input type="text" 
      class="form-control bg-dark text-white" 
      placeholder="Email"
      [(ngModel)] = "contact.email"
      name="email"
      required
      email
      #email="ngModel"
      >
    </div>
    <span class="font-weight-bold text-danger" *ngIf="!email.valid&&email.touched">Please Enter A Valid Email</span>
  </div>

  <div class="form-group">
    <div class="input-group-prepend" >
      <span class="input-group-text bg-danger text-white">
        <i class="fas fa-mobile-alt"></i>
      </span>
      <input type="text" 
      class="form-control bg-dark text-white" 
      placeholder="Phone"
      [(ngModel)] = "contact.phone"
      name="phone"  
      #phone="ngModel"
      required    
      >
    </div>
    <span class="font-weight-bold text-danger" *ngIf="!phone.valid&&phone.touched">Please Enter Phone Number</span>
  </div>

  <div class="form-group">
    <div class="input-group-prepend" >
      <span class="input-group-text bg-danger text-white">
        <i class="fas fa-building"></i>
      </span>
      <input type="text" 
      class="form-control bg-dark text-white"       
      placeholder="Company Name"
      [(ngModel)] = "contact.companyName"
      name="companyName"
      >
    </div>
  </div>

  <div class="form-group">
    <div class="input-group-prepend" >
      <span class="input-group-text bg-danger text-white">
        <i class="fas fa-briefcase"></i>
      </span>
      <input type="text" 
      class="form-control bg-dark text-white" 
      placeholder="Job Title"
      [(ngModel)] = "contact.jobTitle"
      name="jobTitleName"
      >
    </div>
  </div>

  <div class="form-group">
    <div class="input-group-prepend" >
      <span class="input-group-text bg-danger text-white">
        <i class="fas fa-envelope"></i>
      </span>
      <textarea class="form-control bg-dark text-white" 
       rows="3"
       [(ngModel)] = "contact.reqeustInfo"

       >
      </textarea>     
    </div>
  </div>
  <button type="submit" [disabled]="!f.valid" 
  class="btn btn-danger text-white">Submit</button>
</form>

 <app-modal #contactModal [title]="modalTitle" [content]="modalContent"></app-modal>

</div>
